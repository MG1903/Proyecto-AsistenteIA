{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | Asistente IA</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              DEFAULT: '#2563eb', 
              light: '#60a5fa',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-sm bg-white rounded-xl shadow-xl border border-slate-200 overflow-hidden">
    
    <div class="px-8 pt-8 pb-4 text-center">
      <div class="w-12 h-12 bg-brand/10 text-brand rounded-lg flex items-center justify-center text-2xl mx-auto mb-4">
        ⌚
      </div>
      <h1 class="text-xl font-bold text-slate-800">Bienvenido de nuevo</h1>
      <p class="text-xs text-slate-500 mt-1">Ingresa tus credenciales para acceder al panel.</p>
    </div>

    <form method="post" class="px-8 pb-8 space-y-4">
      {% csrf_token %}

      {% if form.errors %}
        <div class="bg-red-50 text-red-600 text-xs p-3 rounded-lg border border-red-100 flex items-center gap-2">
           <span>Usuario o contraseña incorrectos.</span>
        </div>
      {% endif %}

      <div>
        <label for="id_username" class="block text-xs font-medium text-slate-700 mb-1">Usuario</label>
        <input type="text" name="username" autofocus required id="id_username"
               class="w-full px-4 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand/20 focus:border-brand transition"
               placeholder="ej. admin">
      </div>

      <div>
        <label for="id_password" class="block text-xs font-medium text-slate-700 mb-1">Contraseña</label>
        <input type="password" name="password" required id="id_password"
               class="w-full px-4 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand/20 focus:border-brand transition"
               placeholder="••••••••">
      </div>

      <button type="submit" 
              class="w-full bg-brand hover:bg-brand/90 text-white text-sm font-semibold py-2.5 rounded-lg transition shadow-sm hover:shadow flex justify-center items-center gap-2 mt-2"> Iniciar Sesión
      </button>

    </form>

    <div class="bg-slate-50 px-8 py-4 border-t border-slate-100 text-center">
      <p class="text-[10px] text-slate-400">
        © 2025 Sistema de Relojería IA
      </p>
    </div>

  </div>

</body>
</html>
